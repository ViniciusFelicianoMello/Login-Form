<body>
    <!-- LOGIN BOX -->
    <div class="login_box">
        <form>
            <h2>Login</h2>
            <!-- LOGIN INPUTS -->
            <div class="login_input_box">
                <input type="text" required>
                <label for="Email">Email</label>
                <span></span>
                <i class="fa-solid fa-envelope login_icon"></i>
            </div>
            <div class="login_input_box">
                <input type="password" class="input_password" required>
                <label for="Senha">Senha</label>
                <span></span>
                <i class="fa-solid fa-eye-slash login_icon pass_icon show_hide"></i>
            </div>
            <!-- LOGIN PASSWORD QUEST -->
            <div class="login_password">
                <input type="checkbox">
                <label for="chk">Lembrar de mim.</label>
                <!-- PASSWORD MODAL ESQUECEU A SENHA -->
                <a class="popup_open">Esqueceu a senha?</a>
                <div class="pop-up">
                   <div class="popup_card">
                        <form>
                            <p class="popup_close">X</p>
                            <h2>Esqueceu a senha?</h2>
                            <p>Digite o e-mail para qual deseja redefinir a senha.</p>
                            <div class="popup_input_box">
                                <input type="text" required>
                                <label for="Email">Email</label>
                                <span></span>
                                <i class="fa-solid fa-envelope popup_icon"></i>
                            </div>

                            <div class="popup_btn">
                                <button type="submit">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>   
            <!-- LOGIN BOTAO -->
            <div class="login_btn">
                <button type="submit">Login</button>
                <!-- CADASTRE BOTAO -->
                <div class="btn_cadastre">         
                    <button type="button" class="sing singup_btn">Cadastre</button>
                    <!-- CADASTRE MODAL -->
                    <div class="singup_box">
                        <form>
                            <span class="sing_close">X</span>
                            <h2>Cadastre-se</h2>
                            <!-- CADASTRO INFOS -->
                            <div class="subBox">    
                                <h3 class="dados_titulo">Dados</h3>
                                <div class="flex">
                                    <div class="login_input_box">
                                        <input type="text" required>
                                        <label for="nome">Nome Completo</label>
                                        <span></span>
                                        <i class="fa-solid fa-face-smile login_icon"></i>
                                    </div>
                
                                    <div class="login_input_box">
                                        <input type="text" required maxlength="11">
                                        <label for="cpf">cpf</label>
                                        <span></span>
                                        <i class="fa-solid fa-id-card login_icon"></i>
                                    </div>
                                </div>
                
                                <div class="login_input_box">
                                    <input type="text" required>
                                    <label for="Email">Email</label>
                                    <span></span>
                                    <i class="fa-solid fa-envelope login_icon"></i>
                                </div>
                
                                <div class="flex">
                                    <div class="login_input_box">
                                        <input type="tel" required minlength="11">
                                        <label for="telefone">Telefone ( DD912345678 )</label>
                                        <span></span>
                                        <i class="fa-solid fa-phone login_icon"></i>
                                    </div>
                
                                    <div class="login_input_box">
                                        <input type="date" required>
                                        <label class="label_ativo" for="nome">Data</label>
                                        <span class="open_span"></span>
                                    </div>
                
                                    <div class="login_input_box">
                                        <label class="label_ativo" for="nome">Genêro</label>
                                        <select id="animais" name="animais">
                                            <option value="masculino">Masculino</option>
                                            <option value="feminino">Feminino</option>
                                            <option value="feminino">Trans</option>
                                            <option value="outro">Prefiro não informar</option>
                                        </select>
                                    </div>
                                </div>
                                <!-- CADASTRO INFO PASSWORD -->
                                <div class="flex">
                                    <div class="login_input_box">
                                        <input type="password" id="senha" class="input_password" required>
                                        <label for="Senha">Senha ( Exemplo8@ )</label>
                                        <span></span>
                                        <i class="fa-solid fa-eye-slash login_icon pass_icon show_hide"></i>
                                    </div>
                                    <div class="login_input_box">
                                        <input type="password" id="confirmarSenha" class="input_password" required>
                                        <label for="Senha">Confirme a Senha</label>
                                        <span></span>
                                        <i class="fa-solid fa-eye-slash login_icon pass_icon show_hide"></i>
                                        <p id="pass_message"></p>
                                    </div>
                                </div>
                            </div>

                            <div class="signup_btn singup_btn_form">

                        </form>
                    </div>

            </div>
        </form>
    </div>
