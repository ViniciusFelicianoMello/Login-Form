<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="login_box">
        <form>
            <h2>Login</h2>
            <div class="login_input_box">
                <input type="text" required>
                <label for="Email">Email</label>
                <span></span>
                <i class="fa-solid fa-envelope login_icon"></i>
            </div>
            <div class="login_input_box">
                <input type="password" class="input_password" required>
                <label for="Senha">Senha</label>
                <span></span>
                <i class="fa-solid fa-eye-slash login_icon pass_icon show_hide"></i>
            </div>
            <div class="login_password">
                <input type="checkbox">
                <label for="chk">Lembrar de mim.</label>

                <a class="popup_open">Esqueceu a senha?</a>
                <div class="pop-up">
                   <div class="popup_card">
                        <form>
                            <p class="popup_close">X</p>
                            <h2>Esqueceu a senha?</h2>
                            <p>Digite o e-mail para qual deseja redefinir a senha.</p>
                            <div class="popup_input_box">
                                <input type="text" required>
                                <label for="Email">Email</label>
                                <span></span>
                                <i class="fa-solid fa-envelope popup_icon"></i>
                            </div>

                            <div class="popup_btn">
                                <button type="submit">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>   
                  
            <div class="login_btn">
                <button type="submit">Login</button>
                
                <button type="button" class="sing">Cadastre</button>
            </div>
        </form>
    </div>

    <script src="app.js"></script>

</body>

</html>
